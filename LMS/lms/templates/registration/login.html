{% extends 'layout/base.html'%}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="margin: 50px auto;">
    <div class="card" style="width: 100%; max-width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <div class="card-body">
            <h2 class="text-center mb-4" style="font-weight: bold; color: #343a40;">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'register.student' %}" class="btn btn-light">Register as Student</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
