{% extends 'layout/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="width: 100%; max-width: 500px; background: #fff;">
        <h3 class="text-center text-primary mb-4">Update Profile</h3>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 rounded-3">
                <i class="fas fa-save"></i> Save Changes
            </button>

        </form>
    </div>
</div>
{% endblock %}
